<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="summary">
    <div class="hero">
      <img src="images/illustration-hero.svg" />
    </div>
    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of</p>
      <p>songs, audiobooks, and podcasts on</p>
      <p>any device anywhere you like!</p>
    </div>
    <div class="planChoice">
      <img src="images/icon-music.svg" />
      <div class="planDesc">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="confirmation">
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Badcock</a>.
  </div>
</body>
</html>
